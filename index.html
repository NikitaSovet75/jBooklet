<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jBooklet - jQuery Plugin</title>

    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->

    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet" media="all">
    <link href="https://rawgithub.com/Zlobin/jBooklet/master/src/jquery.jbooklet.css" rel="stylesheet" media="all">
</head>
<body>
  <header>
    <h1>jBooklet Demo</h1>
  </header>

  <div id="mybook">
    <div title="first page">
      <h3>Page 1</h3>
    </div>
    <div title="second page">
      <h3>Page 2</h3>
    </div>
    <div title="third page">
      <h3>Page 3</h3>
    </div>
    <div title="fourth page">
      <h3>Page 4</h3>
    </div>
    <div title="fifth page">
      <h3>Page 5</h3>
    </div>
    <div title="sixth page">
      <h3>Page 6</h3>
    </div>
    <div title="seventh page">
      <h3>Page 7</h3>
    </div>
    <div title="eighth page">
      <h3>Page 8</h3>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="https://rawgit.com/Zlobin/jBooklet/master/src/jquery.jbooklet.js"></script>

  <script>
    $(function() {		
      $('#mybook').booklet();
    });
  </script>
</body>
</html>
